<div class="eventos-container">
  @for (evento of eventos; track evento.id) {
  <app-evento-card
    [id]="evento.id"
    [titulo]="evento.titulo"
    [descricao]="evento.descricao"
    [dataHora]="evento.dataHora"
    [localizacao]="evento.localizacao"
    [imagemUrl]="evento.imagemUrl"
  />
  }
</div>
