  <h1>{{ evento.titulo }}</h1>
  <p>{{ evento.descricao }}</p>
  <p><strong>Data e hora:</strong> {{ evento.dataHora }}</p>
  <p><strong>Local:</strong> {{ evento.localizacao }}</p>

}
